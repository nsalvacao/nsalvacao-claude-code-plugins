name: Repository Health

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required root files
        run: |
          set -euo pipefail
          required=(
            "README.md"
            "LICENSE"
            "CONTRIBUTING.md"
            "CODE_OF_CONDUCT.md"
            "SECURITY.md"
            "CHANGELOG.md"
            "ROADMAP.md"
          )
          for file in "${required[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Missing required file: $file"
              exit 1
            fi
          done

      - name: Validate marketplace and plugin manifests
        run: |
          set -euo pipefail
          jq empty .claude-plugin/marketplace.json
          while IFS= read -r file; do
            jq empty "$file"
          done < <(find plugins -type f -path "*/.claude-plugin/plugin.json" | sort)

      - name: Validate plugin README presence
        run: |
          set -euo pipefail
          while IFS= read -r plugin_dir; do
            if [ ! -f "$plugin_dir/README.md" ]; then
              echo "Missing plugin README: $plugin_dir/README.md"
              exit 1
            fi
          done < <(find plugins -mindepth 1 -maxdepth 1 -type d | sort)
